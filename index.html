<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Snake</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <div class="header">
            <h1>NEON SNAKE</h1>
            <div class="score-board">Score: <span id="score">0</span></div>
        </div>

        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="600" height="600"></canvas>
            <div id="startScreen" class="overlay">
                <h2>Tap to Start</h2>
                <p>Use Arrow Keys, WASD or Virtual D-Pad to move</p>
            </div>
            <div id="gameOverScreen" class="overlay hidden">
                <h2>Game Over</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <button id="restartBtn">Play Again</button>
            </div>
        </div>

        <!-- Virtual D-Pad for Mobile -->
        <div id="virtualDpad" class="virtual-dpad">
            <button class="dpad-btn dpad-up" data-direction="up">▲</button>
            <button class="dpad-btn dpad-left" data-direction="left">◀</button>
            <button class="dpad-btn dpad-right" data-direction="right">▶</button>
            <button class="dpad-btn dpad-down" data-direction="down">▼</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
